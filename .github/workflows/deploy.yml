name: Deploy to Cloud Run
on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: milagres-eucaristicos  # O ID correto
  GAR_LOCATION: us-central1
  REPOSITORY: milagres-repo          # O repositório que você acabou de criar

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi starlette python-dotenv motor pydantic PyJWT bcrypt httpx python-multipart

      - name: Run all tests
        run: pytest -q

  deploy:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # DEPLOY BACKEND (Configurado com Banco e CORS)
      - name: Deploy Backend
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'milagres-backend'
          region: 'us-central1'
          source: './backend'
          env_vars: |
            MONGO_URL=${{ secrets.MONGO_URI }}
            DB_NAME=milagres-db
            CORS_ORIGINS=*
            JWT_SECRET=segredo-seguro-viasacra
          flags: '--allow-unauthenticated --max-instances=1 --memory=512Mi'

      - name: Build and Push Container (Frontend)
        run: |-
          docker build \
            --build-arg REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} \
            -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/milagres-frontend:${{ github.sha }}" \
            ./frontend
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/milagres-frontend:${{ github.sha }}"

      - name: Deploy Frontend
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'milagres-frontend'
          region: 'us-central1'
          image: '${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/milagres-frontend:${{ github.sha }}'
          flags: '--allow-unauthenticated --memory=512Mi'
